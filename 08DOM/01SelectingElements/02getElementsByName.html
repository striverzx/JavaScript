<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getElementsByName</title>
</head>
<body>
    <input type="radio" name="language" value="JS">
    <input type="radio" name="language" value="C++">

    <script>
        let btn=document.getElementsByName("language");
        console.log(btn);
        console.log(btn[0]);
        console.log(btn[0].value);
        console.log(btn[0].type);
    </script>
    
</body>
</html>
