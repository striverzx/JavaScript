<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
    <div class="container">
        <div class="input">
            <input type="text" id="input-box" value="" disabled>
        </div>

        <div class="buttons">

        <div>
            <button type="button" value="AC" class="cls">AC</button>
            <button type="button" value="DEL" class="cls">DEL</button>
            <button type="button" value="%" class="cls">%</button>
            <button type="button" value="/" class="cls">/</button>
        </div>
        <div>
            <button type="button" value="7">7</button>
            <button type="button" value="8">8</button>
            <button type="button" value="9">9</button>
            <button type="button" value="*" class="cls">x</button>
        </div>
        <div>
            <button type="button" value="4">4</button>
            <button type="button" value="5">6</button>
            <button type="button" value="6">6</button>
            <button type="button" value="-" class="cls">-</button>
        </div>
        <div>
            <button type="button" value="1">1</button>
            <button type="button" value="2">2</button>
            <button type="button" value="3">3</button>
            <button type="button" value="+" class="cls">+</button>
        </div>
        <div>
            <button type="button" value="00">00</button>
            <button type="button" value="0">0</button>
            <button type="button" value=".">.</button>
            <button type="button" value="=" class="cls">=</button>
        </div>
    </div>

        
    </div>
</div>
     

 <script src="script.js">

 </script>
</body>
</html>
