<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <ul id="menu">
        <li>one</li>
        <li>two</li>
        <li>three</li>
        <li style="display: none;">four</li>

    </ul>

    <script>
        const menu=document.querySelector("#menu");
        console.log(menu);

        menu.firstElementChild.innerHTML="hundred"; 
        //innerHTML changes the content of the element

        
        menu.innerHTML+="<li> five </li>"; //displays like a li element in the browser

        menu.textContent ="<li> six </li>" //displays like a normal text which includes the tags as well
        
        
    </script>
    
</body>
</html>
