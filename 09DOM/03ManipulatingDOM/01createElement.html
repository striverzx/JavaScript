<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        const div=document.createElement("div"); //creating the div element

        div.id="container"; //setting the id to div

        div.innerHTML="<p> Welcome to the DOM </p>"; //placing the p tag element inside the div
        
        console.log(div);

        document.body.appendChild(div); //appending the created div element to the body 
    </script>
    
</body>
</html>
