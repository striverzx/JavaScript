<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <p>MANIKANTA KORIMILLI 1</p>
        <p class="second">MANIKANTA KORIMILLI 2</p>
        <p>MANIKANTA KORIMILLI 3</p>
        <p>MANIKANTA KORIMILLI 4</p>
    </div>

    <script>

        const second=document.querySelector(".second");
        
        console.log(second); //prints the current element

        console.log(second.previousElementSibling); //prints the current element ka previous sibling

        console.log(second.nextElementSibling); //prints the current element ka next sibling
        
        
    </script>
    
</body>
</html>
