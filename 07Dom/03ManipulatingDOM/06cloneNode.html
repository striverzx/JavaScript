<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <ul id="menu">
        <li>Home</li>
        <li>About</li>
    </ul>

    <script>
        let menu=document.getElementById("menu");

        let clonedNode1=menu.cloneNode(false); //only parent is clones no data is cloned
        console.log(clonedNode1);

        let clonedNode2=menu.cloneNode(true); //parent and the child nodes also cloned
        console.log(clonedNode2);

    </script>
    
</body>
</html>
